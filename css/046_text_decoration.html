<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .a {
            text-decoration: underline dotted red;
        }
        .b {
            text-decoration: green wavy underline;
        }
        .c {
            text-decoration: none;
            /* 가장 많이 사용됨 외우기! */
        }
    </style>
</head>
<body>
    <p>hello world</p>
    <p class="a">hello world</p>
    <p class="b">hello world</p>
    <a href="#" class="c">hello world</a>
</body>
</html>
