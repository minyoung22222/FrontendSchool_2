<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        div {
            background-color: royalblue;
        }
        .fst {
            float: left;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="fst">first</div>
    <div>second</div>
</body>
</html>
