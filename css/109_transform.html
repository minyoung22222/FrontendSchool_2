<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        div {
            margin: 100px;
            background-color: dodgerblue;
            width: 100px;

            transition: all 1s;

            transform: rotate(90deg);
        }

</head>

    <div></div>
</body>
</html>
