    <script>
        class todo {
            constructor(items, finished) {
                this.items = items;
                this.finished = finished;
            }
            changeState() {
                this.finished = !this.finished;
            }
        }

        class TodoManager {
            constructor() {
                this.todoList = [];
            }
            addItem(item, finished) {
                const todos = new todo(item, finished);
                this.todoList.push(todos);
            }

            getItems() {
                return this.todoListArr;
            }

            getLeftTodoCount() {
                return this.todoList.reduce((total, current) => {
                    if(current.finished === false) {
                        return ++total;
                    } else {
                        return total;
                    }
                }, 0);
            }
        }

        const todoManager = new TodoManager();
    </script>
